<header>
  <div class="text-center">
    <h1>{{race.player}}</h1>
  </div>
</header>

<div class="row">
  <div class="col">
    <div class="center-wrapper text-center">
      <h1 class="race-time">{{race.time | raceTime}}</h1>
      <p *ngIf="bestTime">
        Against the best time {{bestTime | raceTime}}
      </p>
    </div>
  </div>
</div>

<footer>
  <div class="text-center">
    <button type="button" class="btn btn-secondary" routerLink="/high-scores">ABORT</button>
    <button type="button" class="btn btn-warning hidden" (click)="onFinish()">FINISH</button>
  </div>
</footer>
