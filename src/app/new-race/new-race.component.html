<header>
  <div class="text-center">
    <h1>Hello RoboRacer!</h1>
    <h2><strong>PLEASE ENTER YOUR NAME</strong></h2>
  </div>
</header>

<div class="row">
  <div class="col">
    <div class="center-wrapper text-center">
      <form (ngSubmit)="onSubmit()" #formCtrl="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="player" id="player" [(ngModel)]="race.player" required />
        </div>
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!formCtrl.form.valid">START</button>
      </form>
    </div>
  </div>
</div>

<footer>
  <div class="text-center">
    <button type="button" class="btn btn-secondary" routerLink="/high-scores">CANCEL</button>
  </div>
</footer>
