<header>
  <div class="text-center">
    <h1>Synapticon RoboRacing</h1>
    <h2><strong>HIGHSCORES</strong></h2>
  </div>
</header>

<div class="row">
  <div class="col">
    <div class="center-wrapper">
      <table class="table table-highscores text-left">
        <thead>
          <tr>
            <th>#</th>
            <th>PLAYER</th>
            <th class="text-right race-time">TIME</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td class="text-right race-time">{{12345 | raceTime}}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td class="text-right race-time">{{54321 | raceTime}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer>
  <div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" routerLink="/new-race">NEW RACE</button>
  </div>
</footer>
