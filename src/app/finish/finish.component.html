<header>
  <div class="text-center">
    <h1>Finish</h1>
  </div>
</header>

<div class="row">
  <div class="col">
    <div class="center-wrapper text-center">
      <h1 class="race-time">{{race.time | raceTime}}</h1>
      <p>Congratulations {{race.player}}! You placed {{position | ordinal}}.</p>
    </div>
  </div>
</div>

<footer>
  <div class="text-center">
    <button type="button" class="btn btn-secondary" routerLink="/high-scores">HIGH SCORES</button>
  </div>
</footer>
