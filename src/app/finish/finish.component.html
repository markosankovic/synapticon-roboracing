<header>
  <div class="text-center">
    <img id="finish" src="/assets/finish.png" />
  </div>
</header>

<div class="row">
  <div class="col">
    <div class="center-wrapper text-center">
      <h1 class="race-time">{{race.time | raceTime}}</h1>
      <h4>CONGRATULATIONS <strong>{{race.player}}</strong>! YOU PLACED <strong>{{position | ordinal}}</strong>.</h4>
    </div>
  </div>
</div>

<footer>
  <div class="text-center">
    <button type="button" class="btn btn-secondary" routerLink="/high-scores">HIGH SCORES</button>
  </div>
</footer>
