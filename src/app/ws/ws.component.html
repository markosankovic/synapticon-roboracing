<header>
  <div class="text-center">
    <h1>Sensor WebSocket</h1>
  </div>
</header>

<div class="row">
  <div class="col">
    <div class="center-wrapper text-center">
      <p><strong>Ready state</strong>: {{sensorService.ws.readyState | readyState}}</p>
    </div>
  </div>
</div>

<footer>
  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="sensorService.connect()" [disabled]="sensorService.ws.readyState === 1">CONNECT</button>
    <button type="button" class="btn btn-danger" (click)="sensorService.ws.close()" [disabled]="sensorService.ws.readyState === 3">CLOSE</button>
  </div>
</footer>
